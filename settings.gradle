rootProject.name = 'FXGLGames'
include('Asteroids')

// Change names of build files in sub-projects for easier navigation in IDEs
// and text editors.
renameChildBuildFiles(rootProject)

void renameChildBuildFiles(parentProject) {
    parentProject.children.each { p ->
        if (p.name == 'Asteroids') {
            p.buildFileName = p.name.toLowerCase() + "-app.gradle"
        }

    }
}